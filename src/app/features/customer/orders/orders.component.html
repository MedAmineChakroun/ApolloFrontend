<div class="card">
    <div class="flex flex-column md:flex-row justify-content-between align-items-center mb-4">
        <h2 class="m-0 text-2xl font-medium text-900">Customer Orders</h2>
        <div class="flex gap-2 mt-3 md:mt-0">
            <button pButton pRipple label="New Order" icon="pi pi-plus" class="p-button-success" (click)="goToNewOrder()"></button>
            <button pButton pRipple label="Export" icon="pi pi-download" class="p-button-outlined"></button>
        </div>
    </div>

    <!-- Table Section -->
    <p-table
        #dt
        [value]="orders"
        [paginator]="true"
        [rows]="10"
        [rowsPerPageOptions]="[5, 10, 25]"
        [globalFilterFields]="['docPiece', 'docTiersIntitule', 'docTiersCode']"
        styleClass="p-datatable-sm p-datatable-gridlines"
        [tableStyle]="{ 'min-width': '50rem' }"
        [rowHover]="true"
        dataKey="docId"
        [loading]="loading"
        responsiveLayout="scroll"
        [showCurrentPageReport]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} orders"
        [filterDelay]="0"
    >
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="docPiece" style="min-width: 8rem">Order # <p-sortIcon field="docPiece"></p-sortIcon></th>
                <th pSortableColumn="docTiersIntitule" style="min-width: 8rem">Customer <p-sortIcon field="docTiersIntitule"></p-sortIcon></th>
                <th pSortableColumn="docDate" style="min-width: 10rem">Date <p-sortIcon field="docDate"></p-sortIcon></th>
                <th pSortableCommand="docTht" class="text-right" style="min-width: 8rem">nb pieces <p-sortIcon field="docTht"></p-sortIcon></th>
                <th pSortableColumn="docTht" class="text-right" style="min-width: 12rem">Total HT <p-sortIcon field="docTht"></p-sortIcon></th>
                <th pSortableColumn="docTtc" class="text-right" style="min-width: 12rem">Total TTC <p-sortIcon field="docTtc"></p-sortIcon></th>
                <th style="min-width: 10rem" class="text-center">Actions</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-order>
            <tr>
                <td>
                    <span class="font-medium">{{ order.docPiece }}</span>
                </td>
                <td>
                    <div class="flex flex-column">
                        <p-tag [value]="order.docTiersCode" severity="info" [rounded]="true"></p-tag>
                    </div>
                </td>
                <td>{{ order.docDate | date: 'MMM d, yyyy' }}</td>
                <td>{{ articleCounts[order.docPiece] || '0' }}</td>
                <td class="text-right font-medium">{{ order.docTht | currency: 'TND ' }}</td>
                <td class="text-right font-bold text-primary-500">{{ order.docTtc | currency: 'TND ' }}</td>
                <td>
                    <div class="flex gap-2 justify-content-center">
                        <button pButton pRipple icon="pi pi-eye" class="p-button-rounded p-button-text p-button-info" pTooltip="View Details" tooltipPosition="top" (click)="viewOrderDetails()"></button>
                        <button pButton pRipple icon="pi pi-file-pdf" class="p-button-rounded p-button-text p-button-danger" pTooltip="Export PDF" tooltipPosition="top"></button>
                    </div>
                </td>
            </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="7" class="text-center p-5">
                    <div class="flex flex-column align-items-center">
                        <i class="pi pi-inbox text-6xl text-color-secondary mb-3"></i>
                        <span class="font-medium text-xl">No orders found</span>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
