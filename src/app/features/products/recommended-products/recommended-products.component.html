<div class="font-semibold text-xl mb-4">
    <h2 class="font-semibold text-xl mb-4">Recommander pour vous</h2>
</div>

<div class="recommend-container">
    <div class="recommend-image">
        <img src="assets/general/recommend.jpg" alt="Recommandations" />
    </div>
    <!-- Loading state -->
    <div class="carousel-wrapper" *ngIf="isLoading">
        <div class="flex gap-3 overflow-hidden">
            <div *ngFor="let item of skeletonItems" class="border border-surface-200 rounded-lg m-2 p-3 recommend transition-all duration-300" style="min-width: 250px">
                <div class="mb-3">
                    <p-skeleton height="12rem" styleClass="mb-2"></p-skeleton>
                    <div class="absolute top-2 left-2">
                        <p-skeleton width="4rem" height="1.5rem"></p-skeleton>
                    </div>
                </div>
                <div class="mb-2">
                    <p-skeleton width="100%" height="1rem" styleClass="mb-2"></p-skeleton>
                    <p-skeleton width="75%" height="1rem"></p-skeleton>
                </div>
                <div class="flex justify-between items-center">
                    <p-skeleton width="4rem" height="1.5rem"></p-skeleton>
                    <p-skeleton shape="circle" size="2rem"></p-skeleton>
                </div>
            </div>
        </div>
    </div>
    <div class="carousel-wrapper" *ngIf="!isLoading">
        <p-carousel [value]="products" [numVisible]="5" [numScroll]="2" [circular]="true" [autoplayInterval]="5000" [responsiveOptions]="carouselResponsiveOptions">
            <ng-template let-product pTemplate="item">
                <div class="border border-surface-200 rounded-lg m-2 p-3 recommend transition-all duration-300">
                    <div class="relative mb-3" (click)="navigateToProductDetails(product.artId)">
                        <div class="product-image-container">
                            <img src="http://localhost:91/Images/{{ product.artImageUrl }}" [alt]="product.artIntitule" (error)="handleProductImageError($event)" class="mx-auto object-contain h-48 w-full" />
                        </div>
                        <div class="absolute top-2 left-2">
                            <p-tag [value]="getSeverityValue(product.stockQuantity)" [severity]="getSeverity(product.stockQuantity)"></p-tag>
                        </div>
                    </div>
                    <div class="h-16 mb-2 font-medium text-sm overflow-hidden">
                        <h6>{{ product.artIntitule }}</h6>
                    </div>
                    <div class="flex justify-between items-center">
                        <div class="font-semibold text-lg">{{ product.artPrixVente | currency: 'TND ' : 'symbol' : '1.0-0' }}</div>
                        <p-button icon="pi pi-shopping-cart" styleClass=" p-button-sm" (click)="navigateToProductDetails(product.artId)"></p-button>
                    </div>
                </div>
            </ng-template>
        </p-carousel>
    </div>
</div>
