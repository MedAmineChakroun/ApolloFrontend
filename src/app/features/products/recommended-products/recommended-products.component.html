<div class="font-semibold text-xl mb- 4"><h2 class="font-semibold text-xl mb-4">Recommender pour vous</h2></div>
<p-carousel [value]="products" [numVisible]="5" [numScroll]="4" [circular]="true" [autoplayInterval]="5000" [responsiveOptions]="carouselResponsiveOptions">
    <ng-template let-product #item>
        <div class="border border-surface rounded-border m-2 p-4 recommend">
            <div class="mb-4">
                <div class="relative mx-auto">
                    <img src="/assets/general/product-default.png" [alt]="product.name" class="w-full rounded-border" />
                    <div class="absolute bg-black/70 rounded-border" [ngStyle]="{ 'left.px': 5, 'top.px': 5 }">
                        <p-tag [value]="product.inventoryStatus" [severity]="getSeverity(product.inventoryStatus)" />
                    </div>
                </div>
            </div>
            <div class="mb-4 font-medium">{{ product.name }}</div>
            <div class="flex justify-between items-center">
                <div class="mt-0 font-semibold text-xl">{{ '$' + product.price }}</div>
                <span>
                    <p-button icon="pi pi-heart" severity="secondary" [outlined]="true" />
                    <p-button icon="pi pi-shopping-cart" styleClass="ml-2" />
                </span>
            </div>
        </div>
    </ng-template>
</p-carousel>
