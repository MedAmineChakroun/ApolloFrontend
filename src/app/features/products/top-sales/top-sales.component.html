<div class="my-4">
    <h2 class="font-semibold text-xl mb-4">Les Meilleurs Ventes</h2>

    <p-carousel [value]="products" [numVisible]="6" [numScroll]="3" [circular]="true" [autoplayInterval]="4600" [responsiveOptions]="carouselResponsiveOptions">
        <ng-template let-product pTemplate="item">
            <div class="border border-surface-200 rounded-lg m-2 p-3 recommend transition-all duration-300">
                <div class="relative mb-3" (click)="navigateToProductDetails(product.artId)">
                    <div class="product-image-container">
                        <img src="http://localhost:91/Images/{{ product.artImageUrl }}" [alt]="product.artIntitule" (error)="handleProductImageError($event)" class="mx-auto object-contain h-48 w-full" />
                    </div>
                    <div class="absolute top-2 left-2">
                        <p-tag [value]="getSeverityValue(product.stockQuantity)" [severity]="getSeverity(product.stockQuantity)" [icon]="getStockIcon(product.stockQuantity)"></p-tag>
                    </div>
                </div>
                <div class="h-16 mb-2 font-medium text-sm overflow-hidden">
                    <h6>{{ product.artIntitule }}</h6>
                </div>
                <div class="flex justify-between items-center">
                    <div class="font-semibold text-lg">{{ getTotalPriceWithTax(product) | currency: 'DT ' : 'symbol' : '1.3-3' }}</div>
                    <p-button [disabled]="product.stockQuantity == 0" (onClick)="$event.stopPropagation(); addToCart(product)" icon="pi pi-shopping-cart" styleClass=" p-button-sm" (click)="navigateToProductDetails(product.artId)"></p-button>
                </div>
            </div>
        </ng-template>
    </p-carousel>
</div>
